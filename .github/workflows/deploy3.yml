name: deploy3

on:
  pull_request:
    types:
      - opened
  workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Download script
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: install dependencies
              run: npm ci
            - name: lint
              run: npm run lint
            - name: test
              run: npm run test
            - name: build
              run: npm run build
            - name: deploy
              run: echo "Deploying..."

